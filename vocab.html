<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiGo | My Words Notebook</title>
    <script>
        (function () {
            const hasPersistentSession = localStorage.getItem('lexigoAuth') === 'true';
            const hasActiveSession = sessionStorage.getItem('lexigoSession') === 'true';
            if (!hasPersistentSession && !hasActiveSession) {
                window.location.replace('auth.html');
            }
        })();
    </script>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="vocab.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="vocab-page-body">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span>LexiGo</span>
                <i class="fas fa-globe-americas"></i>
            </div>
            <div class="nav-location" id="userLocation" title="Your location">
                <i class="fas fa-spinner fa-spin"></i>
                <span class="location-text">Detecting location...</span>
            </div>
            <div class="nav-controls">
                <a class="history-link" href="history.html" title="Translation history">
                    <i class="fas fa-clock-rotate-left"></i>
                </a>
                <a class="vocab-link active" href="vocab.html" title="My Words notebook">
                    <i class="fas fa-book"></i>
                </a>
                <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="logout-btn" id="logoutBtn" title="Sign out of LexiGo">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="vocab-main">
        <header class="vocab-hero">
            <div class="hero-content">
                <p class="eyebrow">Saved locally â€¢ Your personal notebook</p>
                <h1>My Words Notebook</h1>
                <p class="subtitle">Review and reuse the vocabulary you saved from your translations.</p>
            </div>
            <div class="vocab-hero-actions">
                <a href="index.html" class="back-to-app">
                    <i class="fas fa-arrow-left"></i>
                    Back to translator
                </a>
                <button id="clearVocabBtn" class="vocab-danger-btn">
                    <i class="fas fa-trash"></i>
                    Clear notebook
                </button>
            </div>
        </header>

        <section id="vocabList" class="vocab-list">
            <div class="vocab-empty">
                <i class="fas fa-book-open"></i>
                <p>No words saved yet.</p>
            </div>
        </section>
    </main>

    <div id="globalFooter"></div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="theme-toggle.js" defer></script>
    <script src="welcome.js" defer></script>
    <script src="location-tracker.js" defer></script>
    <script src="footer.js" defer></script>
    <script src="vocab.js" defer></script>
</body>
</html>
